<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        header {
            padding: 25px 0 0 0;
            height: 44px;
            width: 100%;
            text-align: center;
            background-color: #81a9c3;
            color: #fff;
            line-height: 20px;
            font-size: 20px;
        }
        .aui-btn {
            float: left;
            margin: 5px 2% 5px;
            padding: 5px 2% 5px;
            border: 1px solid green;
            width: 40%;
            height: 10%;
            text-align: center;
            background-color: lightgrey;
        }
        .exitApp{
           position: absolute;
           height: 5%;
           bottom: 0;
           width:88%;
        }

    </style>
</head>

<body>
    <!--div id='sys-info'></div-->
    <header>IoTTest</header>
    <div class="aui-btn aui-btn-info" onclick="wifiBut()"><span class="aui-iconfont aui-icon-edit"></span>Wifi测试</div>
    <div class="aui-btn aui-btn-block aui-btn-outlined" onclick="bleBut()">BLE测试</div>
    <div class="aui-btn" onclick="wxBut()">微信测试</div>
    <div class="aui-btn" onclick="qqBut()">QQ测试</div>
    <div class="aui-btn" onclick="alipayBut()">支付宝测试</div>
    <div class="aui-btn" onclick="QRScanBut()">扫码测试</div>
    <div class="aui-btn" onclick="dbBut()">数据库测试</div>
    <div class="aui-btn" onclick="bMapBut()">百度地图测试</div>
    <div class="aui-btn" onclick="fsBut()">FS文档测试</div>
    <div class="aui-btn" onclick="gifBut()">进度条动画测试</div>
    <div class="aui-btn" onclick="loginBut()">登录测试</div>
    <div class="aui-btn" onclick="batteryBut()">电池电量</div>
    <div class="aui-btn exitApp" onclick="quitApp()">退出</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">

    var DisHeaderH;
    var DisFooterH;
    apiready = function() {

      DisHeaderH = api.pageParam.DisHeaderH;
      DisFooterH = api.pageParam.DisFooterH;
    };

    function wifiBut() {
        api.openFrame({
            name: "WifiPage",
            url: "./WifiPage.html",
            bounces: true,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                //marginTop: DisHeaderH, // main页面距离win顶部的高度
                marginBottom: DisFooterH, // main页面距离win底部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            }
        });
    }

    function bleBut() {
        api.openFrame({
            name: 'BlePage',
            url: './BlePage.html',
            bounces: true,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                //marginTop: DisHeaderH, // main页面距离win顶部的高度
                marginBottom: DisFooterH, // main页面距离win底部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            }
        });
    }

    function bMapBut() {
        api.openFrame({
            name: 'bMapPage',
            url: './bMapPage.html',
            bounces: false,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                //marginTop: DisHeaderH, // main页面距离win顶部的高度
                marginBottom: DisFooterH, // main页面距离win底部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            },
            pageParam:{
              DisHeaderH:DisHeaderH,
              DisFooterH:DisFooterH
            }
        });
    }

    function batteryBut() {
        api.openFrame({
            name: 'BatteryPage',
            url: './BatteryPage.html',
            bounces: true,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                //marginTop: DisHeaderH, // main页面距离win顶部的高度
                marginBottom: DisFooterH, // main页面距离win底部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            }
        });
    }

    function fsBut() {
        api.openFrame({
            name: 'FsPage',
            url: './FsPage.html',
            bounces: true,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                //marginTop: DisHeaderH, // main页面距离win顶部的高度
                marginBottom: DisFooterH, // main页面距离win底部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            }
        });
    }

    function QRScanBut() {
        api.openFrame({
            name: 'QRScanPage',
            url: './QRScanPage.html',
            bounces: true,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                //marginTop: DisHeaderH, // main页面距离win顶部的高度
                marginBottom: DisFooterH, // main页面距离win底部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            }
        });
    }

    function quitApp(){
          api.closeWidget({});
    }
</script>

</html>
